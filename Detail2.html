<http>
<!-- include A-Frame obviously -->
<link rel="stylesheet" href="style.css">
<script src="aframe.min.js"></script>
<script src="aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>


<div style="z-index:1;">	
  <a-scene embedded arjs="trackingMethod: best">
	  
	  
   <a-assets>
    
    <a-asset-item id="obj2" src="Detail2.obj"></a-asset-item>
    <a-asset-item id="mtl" src="str.mtl"></a-asset-item>
  </a-assets>
    <!-- create your content here. just a box for now -->
    

	  <a-entity position='3.8 0.0 -1.0' text="value: Detail 2; color: red; width: 10; align: center;" rotation="-90 0 0" ></a-entity>
	<a-entity position='3.0 0.0 -3.0' text="value: grove weld; color: black; width: 3; align: center;" rotation="-90 0 0" ></a-entity>
	  <a-entity  position='3.8 0.0 -2.0' 
		    geometry="primitive: circle; radius: 0.8;"		 
		    material="side: double; color: blue; opacity: 0.4; transparent: true" 
		    rotation="-90 0 0">		  
		  </a-entity>
	  
	  <a-obj-model src="#obj2" mtl="#mtl" position='2.0 0.5 -1.8' scale="0.0024 0.0024 0.0024" rotation="0 0 0" >  </a-obj-model>
	  

  
	
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera> 
	 <!-- <a-entity camera look-controls mouse-cursor> -->
	<!-- <a-camera position="0 0 0"> 
	<a-cursor color="blue" rotation="-90 0 0"/>
	</a-camera> -->
	
	
  </a-scene>
	</div> 
</body>
</http>
